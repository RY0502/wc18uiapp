<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li *ngFor="let newsdetail of news;  let i = index" data-target="#demo" [attr.data-slide-to]="i" [class.active]="i == 0"></li>
    </ul>
  
    <!-- The slideshow -->
    <div class="carousel-inner">
        <div *ngFor="let newsdetail of news  let i = index" [class.active]="i == 0" class = "carousel-item">  
        <img class="img-fluid" src="{{newsdetail.imagesUrls}}" alt="News Item">
        <div class="carousel-caption">
          <p><a href="{{newsdetail.articleUrls}}">{{newsdetail.captions}}</a></p>
        </div>
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  
  </div>
